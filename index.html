<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Ely Shop - Artisanal earrings made with love, using polymeric clay and cold porcelain/air dry clay. Elegant and unique designs for every occasion."
    />
    <title>Ely Shop</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <script type="module" src="js/main.js" defer></script>
  </head>
  <body>
    <header>
      <nav>
        <div class="brand">
          <svg
            width="120"
            height="60"
            viewBox="0 0 150 60"
            fill="none"
            xmlns="http://www.w3.org/2000/svg"
          >
            <!-- Mini arete decorativo -->
            <circle
              cx="40"
              cy="30"
              r="4"
              stroke="#D4AF37"
              stroke-width="1.5"
              fill="none"
            />
            <line
              x1="40"
              y1="34"
              x2="40"
              y2="42"
              stroke="#D4AF37"
              stroke-width="1.5"
            />
            <circle cx="40" cy="44" r="3" fill="#D4AF37" />
            <!-- Texto "Ely" -->
            <text
              x="75"
              y="40"
              font-family="Cormorant Garamond, serif"
              font-size="40"
              font-weight="600"
              fill="#D4AF37"
              text-anchor="middle"
            >
              Ely
            </text>
            <!-- Mini arete decorativo derecho -->
            <circle
              cx="110"
              cy="30"
              r="4"
              stroke="#D4AF37"
              stroke-width="1.5"
              fill="none"
            />
            <line
              x1="110"
              y1="34"
              x2="110"
              y2="42"
              stroke="#D4AF37"
              stroke-width="1.5"
            />
            <circle cx="110" cy="44" r="3" fill="#D4AF37" />
          </svg>
        </div>
        <div class="nav-menu-desktop">
          <ul>
            <li><a href="#home">Home</a></li>
            <li><a href="#shop">Shop</a></li>
            <li><a href="#about">About</a></li>
            <li><a href="#contact">Contact</a></li>
          </ul>
        </div>
        <div class="nav-actions">
          <div class="nav-cart">
            <button class="cart-button" aria-label="View cart">
              <i class="fas fa-shopping-cart"></i>
              <span class="cart-count">0</span>
            </button>
          </div>

          <div
            class="nav-toggle"
            id="nav-toggle"
            role="button"
            aria-label="Toggle navigation menu"
            aria-expanded="false"
            tabindex="0"
          >
            <span class="bar"></span>
            <span class="bar"></span>
            <span class="bar"></span>
          </div>
        </div>
      </nav>
    </header>

    <div class="nav-menu-mobile">
      <ul>
        <li><a href="#home">Home</a></li>
        <li><a href="#shop">Shop</a></li>
        <li><a href="#about">About</a></li>
        <li><a href="#contact">Contact</a></li>
      </ul>
    </div>
    <main></main>
    <footer>
      <p>
        &copy; 2025 Ely Shop. Designed by
        <a href="https://github.com/javgiu" target="_blank">javgiu</a>
      </p>
    </footer>
  </body>
</html>
